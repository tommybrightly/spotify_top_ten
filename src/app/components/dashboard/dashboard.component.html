<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center py-10 px-4">
  <h2 class="text-3xl font-bold mb-8 text-center text-[#1DB954]">Your Top 10 Tracks</h2>

  <ul class="w-full max-w-2xl space-y-4">
    <li *ngFor="let track of topTracks; index as i" class="flex items-center p-4 bg-gray-800 rounded-xl shadow">
      <span class="text-xl font-bold text-gray-300 w-6">{{ i + 1 }}.</span>
      <img 
        *ngIf="track.album.images.length > 0"
        [src]="track.album.images[1]?.url || track.album.images[0]?.url"
        [alt]="track.name"
        width="60"
        height="60"
        class="rounded ml-4 mr-6">
      <div>
        <div class="font-semibold text-lg">{{ track.name }}</div>
        <div class="text-sm text-gray-400">by {{ track.artists[0]?.name }}</div>
      </div>
    </li>
  </ul>

  <button 
    (click)="logout()"
    class="bg-[#1DB954] hover:bg-[#1ed760] text-gray-800 font-semibold py-2 px-4 rounded">
    ðŸ”„ Switch User
  </button>
  </div>

<div *ngIf="!topTracks.length" class="h-screen flex items-center justify-center bg-[#121212]">
  <p class="text-white text-2xl font-semibold">Loading...</p>
</div>
